<html>
<head>
    <title>Web Development</title>
</head>
<body>
    <form action="/" method="post">
        
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="Damian">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age"
            min="18" max="60">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="week">Week</label>
            <input type="week" name="week" id="week">
        </div>

        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month">
        </div>

        <div>
            <label>Fav Fruit?</label>

            <input type="radio" name="fruits"
            id="apple" checked> Apple
            <input type="radio" name="fruits"
            id="Mango"> Mango
            <input type="radio" name="fruits"
            id="Banana"> Banana
            <input type="radio" name="fruits"
            id="Lichi"> Lichi

        </div>

        <div>
            <label>Fav Fruit?</label>

            <input type="checkbox" name="fruits"
            id="apple" checked> Apple
            <input type="checkbox" name="fruits"
            id="Mango"> Mango
            <input type="checkbox" name="fruits"
            id="Banana"> Banana
            <input type="checkbox" name="fruits"
            id="Lichi"> Lichi
            
        </div>

        <div>

            <label for="color">Select Fav Color</label>
            <input type="color" name="color" id="color" value="#073c4b">

        </div>

    </form>
</body>
</html>
